<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTS DSI Exams</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container my-5">
    
    <h1 id="exam-title">Exam Details</h1>
    <div id="exam-pdfs">
      <!-- Exam PDFs will be dynamically added here -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // JavaScript code to dynamically load exam PDFs
    document.addEventListener('DOMContentLoaded', function() {
      const examTitle = document.getElementById('exam-title');
      const examPdfsContainer = document.getElementById('exam-pdfs');

      // Get the exam type from the URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const examType = urlParams.get('exam');

      // Set the exam title
      examTitle.textContent = `${examType} Exams`;

      // Load the exam PDFs
      for (let year = 2013; year <= 2024; year++) {
        const pdfUrl = `exams/${examType.toLowerCase()}-exam-${year}.pdf`;
        const pdfElement = document.createElement('div');
        pdfElement.classList.add('my-3');
        pdfElement.innerHTML = `
          <h5>Exam ${year}</h5>
          <a href="${pdfUrl}" target="_blank" class="btn btn-primary">View PDF</a>
        `;
        examPdfsContainer.appendChild(pdfElement);
      }
    });
  </script>
</body>
</html>
